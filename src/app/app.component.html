<!DOCTYPE html>
<html>
<body>
<div class="container jumbotron">
    <h1 class="text-center mb-5">Register Here!!!</h1>
<form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="firstname">Enter Your First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" formControlName="firstname" [ngClass]="{'is-invalid':submitted && f.firstname.errors}">
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="lastname">Enter Your Last Name:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" formControlName="lastname" [ngClass]="{'is-invalid':submitted && f.lastname.errors}">
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="username">Enter Your User Name:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" formControlName="username" [ngClass]="{'is-invalid':submitted && f.username.errors}">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">User Name is required</div>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="password">Enter Your Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" formControlName="password" [ngClass]="{'is-invalid':submitted && f.password.errors}">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 10 characters</div>
        </div>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="date">Select Your Date of Birth:</label>
        <input type="date" class="form-control" id="date" name="date" formControlName="date" [ngClass]="{'is-invalid':submitted && f.date.errors}">
        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">Date is required</div>
        </div>
    </div>

    <div class="form-group col-md-6"> 
        <label for="country">Select Your Country:</label>
        <select name="country" class="form-control" id="country" formControlName="country" [ngClass]="{'is-invalid':submitted && f.country.errors}">
                <option>India</option>
                <option>USA</option>
                <option>South Africa</option>
                <option>China</option>
                <option>Russia</option>
        </select>
        <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
            <div *ngIf="f.country.errors.required">Country is required</div>
        </div>
    </div>
    </div>
    <div class="d-flex justify-content-center">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
</form>
</div>
</body>
</html>
